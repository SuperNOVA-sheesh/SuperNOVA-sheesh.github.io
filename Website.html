<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova-Inspired Website</title>
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header {
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff00ff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
            opacity: 0.9;
            color: #ffd700;
        }

        main {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: 600;
            color: #ff00ff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px;
            font-size: 1.1rem;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background: linear-gradient(45deg, #ff00ff, #ffd700);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        button i {
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        button:hover i {
            transform: scale(1.2); /* Slightly enlarge icons on hover */
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.8;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Nova</h1>
        <p>Explore the cosmos with just a click!</p>
    </header>

    <main>
        <section>
            <h2>Connect with Me</h2>
            <div class="buttons">
                <!-- Instagram -->
                <button onclick="window.location.href='https://www.instagram.com'">
                    <i class="fab fa-instagram"></i>
                </button>

                <!-- Discord -->
                <button onclick="window.location.href='https://discord.com'">
                    <i class="fab fa-discord"></i>
                </button>

                <!-- TikTok -->
                <button onclick="window.location.href='https://www.tiktok.com'">
                    <i class="fab fa-tiktok"></i>
                </button>

                <!-- X (Twitter) -->
                <button onclick="window.location.href='https://www.twitter.com'">
                    <i class="fab fa-twitter"></i>
                </button>

                <!-- Roblox -->
                <button onclick="window.location.href='https://www.roblox.com'">
                    <i class="fas fa-gamepad"></i>
                </button>

                <!-- YouTube -->
                <button onclick="window.location.href='https://www.youtube.com'">
                    <i class="fab fa-youtube"></i>
                </button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Nova. Made with ❤️</p>
    </footer>
</body>
</html>
